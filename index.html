<html>
  <head>
    <title>Is it Beer O'Clock at Cinemateca Yet!?</title>
    <style>
    body {
      font-family: arial;
      padding-top: 20%;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
    }

    #output {
      color: red;
      font-size: 3rem;
    }
    </style>
  </head>
  <body>
    <h1>Is it beer o'clock at Cinemateca?</h1>
    <h2 id="output"></h2>

    <script>
      var startTime = '6:30 PM';
      var endTime   = '8:30 PM';

      var now       = new Date();
      var startDate = dateObj(startTime);
      var endDate   = dateObj(endTime);

      var happyhour = now < endDate && now > startDate ? 'YES!' : 'Not yet';


      function dateObj(d) {
        var parts = d.split(/:|\s/),
            date  = new Date();
        if (parts.pop().toLowerCase() == 'pm') parts[0] = (+parts[0]) + 12;
        date.setHours(+parts.shift());
        date.setMinutes(+parts.shift());
        return date;
      }

      document.getElementById("output").innerHTML = happyhour;
    </script>
  </body>
</html>
